<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="Fabio Garcia">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  width: 900px;
  margin: 0 auto;
  min-width: 250px;
  height: 100%;
  background-image: url(assadofundo.png);
  background-repeat: no-repeat;
  background-size: cover;
  background-attachment: fixed;
}

* {
  box-sizing: border-box;
}

ul {
  margin: 0;
  padding: 0;
}

ul li {
  cursor: pointer;
  position: relative;
  padding: 12px 8px 12px 40px;
  list-style-type: none;
  background: #eee;

  font-size: 18px;
  transition: 0.2s;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

ul li:nth-child(odd) {
  background: #f9f9f9;
}

ul li:hover {
  background: #ddd;
}

ul li.checked {
  background: #888;
  color: #fff;
  text-decoration: line-through;
}

ul li.checked::before {
  content: '';
  position: absolute;
  border-color: #fff;
  border-style: solid;
  border-width: 0 2px 2px 0;
  top: 10px;
  left: 16px;
  transform: rotate(45deg);
  height: 15px;
  width: 7px;
}

.close {
  position: absolute;
  right: 0;
  top: 0;
  padding: 12px 16px 12px 16px;
}

.close:hover {
  background-color: #f44336;
  color: white;
}

.header {
  background-color: transparent;
  padding: 30px 40px;
  color: white;
  text-align: center;
}

.header:after {
  content: "";
  display: table;
  clear: both;
}

input {
  margin-top: 5%;
  margin-left: 8%;
  border: none;
  border-radius: 0;
  width: 70%;
  padding: 10px;
  float: left;
  font-size: 16px;
}

.addBtn {
  margin-top: 5%;
  padding: 10px;
  width: 5%;
  background: #d9d9d9;
  color: #555;
  float: left;
  text-align: center;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
  border-radius: 0;
}

img {
  display: block;
  float: left;
  width: 25%;
  margin-top: 5%;
  margin-left: 5%;
}

.footer {
  display: none;
}

#myDIV {
  font-size: 40px;
}

@media screen and (max-width: 980px) {
  body {
    width: 90%;
  }
}

@media screen and (max-width: 768px) {
  input {
    width: 60%;
    margin-left: 0;
  }

  .addBtn {
    position: relative;
    width: 8%;
  }

  img {
    margin-top: 7%;
  }

  #myDIV {
    font-size: 20px;
  }
}

@media screen and (max-width: 480px) {
  #myDIV {
    font-size: 14px;
  }
}

@media screen and (max-width: 320px) {
  #myDIV {
    font-size: 12px;
  }
}

</style>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
<script src="https://cdn.plyr.io/3.6.8/plyr.js"></script>
<link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css">

</head>

<body>
<div class="imagem">
   <img style="max-width: 150px;" src="removed.png">
</div>

<div id="myDIV" class="header">
  <h2 style="color: black;">Assado com Amor</h2>
  <input type="text" id="myInput" placeholder="Item...">
  <span onclick="newElement()" class="addBtn">+</span>
</div>

<ul id="myUL">
  <li>Croissant com Requeijão</li>
  <li>Café com Leite Grande</li>
  <li>Suco de Laranja</li>
  <li>Bowl de Pão de Queijo</li>
</ul>



<script>
window.onload = function() {
    const videoUrl = 'video.mp4';

    Swal.fire({
        title: 'Seja Bem Vindo!',
        html: '<div id="modalVideo" class="plyr__video-embed"><video poster="" autoplay muted><source src="' + videoUrl + '"></video></div>',
        didOpen: function() {
            const player = new Plyr('#modalVideo video');
            player.play();
        },
        cancelButtonText: 'Fechar',
        width: '300px' // Definindo a largura da janela
    });
};

function addCloseButton() {
  var myNodelist = document.getElementsByTagName("LI");
  for (var i = 0; i < myNodelist.length; i++) {
    var span = document.createElement("SPAN");
    var txt = document.createTextNode("\u00D7");
    span.className = "close";
    span.appendChild(txt);
    myNodelist[i].appendChild(span);
  }
}

function closeListItem() {
  var close = document.getElementsByClassName("close");
  for (var i = 0; i < close.length; i++) {
    close[i].onclick = function() {
      var div = this.parentElement;
      div.style.display = "none";
    };
  }
}

function toggleChecked() {
  var list = document.querySelector('ul');
  list.addEventListener('click', function(ev) {
    if (ev.target.tagName === 'LI') {
      ev.target.classList.toggle('checked');
    }
  }, false);
}

function handleEnterKey(event) {
  if (event.keyCode === 13) {
    event.preventDefault();
    newElement();
  }
}

function newElement() {
  var li = document.createElement("li");
  var inputValue = document.getElementById("myInput").value;
  var t = document.createTextNode(inputValue);
  li.appendChild(t);
  if (inputValue === '') {
    alert("Escreva seu item aqui!");
  } else {
    document.getElementById("myUL").appendChild(li);
  }
  document.getElementById("myInput").value = "";

  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  li.appendChild(span);

  closeListItem();
}

document.getElementById("myInput").addEventListener("keyup", handleEnterKey);
addCloseButton();
closeListItem();
toggleChecked();
</script>

<div style="padding: 4px 20px; text-align: center; ">
  <button style="padding: 8px; width: 80%; border-radius: 10px; border: 0; cursor: pointer; background-color: rgba(0, 0, 0, 0.3); " onclick="atualizarPagina()">Recomeçar!</button>
  <script>
    function atualizarPagina() {
      location.reload();
      var novoConteudo = "conteúdo atualizado";
      document.getElementById("conteudo").innerHTML = novoConteudo;
    }
  </script>
</div>
</body>
</html>
